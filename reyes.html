<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My College Journey</title>
    <link rel="stylesheet" href="tine.css">
</head>
<body>
    <header>
        <h1>My College Journey</h1>
        <p>Click on a photo to reveal its story!</p>
        <!-- Dark Mode Toggle Button -->
        <div class="dark-mode-toggle">
            <button class="toggle-btn" id="mode-toggle">Toggle Dark Mode</button>
        </div>
    </header>

    <div class="back-button-container">
        <a href="ITC 111.html" class="back-button">Back to the main page</a>
    </div>

    <main>
        <section class="gallery">
            <h2>Journey Highlights</h2>
            <div class="gallery-container">
                <!-- First Day -->
                <div class="gallery-item" onclick="revealText(this)">
                    <img src="467638629_1176039074240853_5637126057881395532_n.jpg" alt="First Day of College">
                    <div class="description">
                        <p>First Day of College: A mix of nerves and excitement as I stepped into this new chapter!</p>
                    </div>
                </div>
                <!-- Group Study -->
                <div class="gallery-item" onclick="revealText(this)">
                    <img src="462539953_1289264742109762_5268498566058043291_n.jpg" alt="Group Study">
                    <div class="description">
                        <p>They all became my friends during my college journey in FEU Marikina campus</p>
                    </div>
                </div>
                <!-- Campus Event -->
                <div class="gallery-item" onclick="goToCampusEvent(this)">
                    <img src="462542284_8897213473688989_878788962098478511_n.jpg" alt="Campus Event">
                    <div class="description">
                        
                    </div>
                </div>
                <!-- Graduation -->
                <div class="gallery-item" onclick="goTohobbies()">
                    <img src="afd57533-dbdc-49ef-89a1-a75880950f91.jpg" alt="hoobies">
                    <div class="description">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 My College Journey</p>
    </footer>

    <script>
        // Function to toggle dark mode
        const toggleButton = document.getElementById('mode-toggle');
        toggleButton.addEventListener('click', () => {
            // Toggle dark mode on body element
            document.body.classList.toggle('dark-mode');
            // Save the current dark mode state in localStorage
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        });

        // Apply dark mode if it was enabled previously
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        function goToCampusEvent() {
            window.location.href = "campus-event.html";
        }

        function goTohobbies() {
            window.location.href = "hobbies.html";
        }

        function revealText(item) {
            const description = item.querySelector('.description');
            item.classList.toggle('active');
        }
    </script>
</body>
</html>
